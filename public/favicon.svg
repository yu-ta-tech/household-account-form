  <!-- 家計簿のアイコン -->
  <rect x="8" y="6" width="16" height="20" rx="2" fill="white" stroke="#1565c0" stroke-width="1.5"/>
  
  <!-- 表紙の線 -->
  <line x1="8" y1="12" x2="24" y2="12" stroke="#1565c0" stroke-width="1.5"/>
  <line x1="8" y1="16" x2="24" y2="16" stroke="#1565c0" stroke-width="1.5"/>
  <line x1="8" y1="20" x2="24" y2="20" stroke="#1565c0" stroke-width="1.5"/>
  
  <!-- お金のアイコン -->
  <circle cx="16" cy="24" r="3" fill="#ffd700" stroke="#ff8f00" stroke-width="1"/>
  <text x="16" y="26" text-anchor="middle" fill="#ff8f00" font-family="Arial, sans-serif" font-size="6" font-weight="bold">¥</text>
  
  <!-- 装飾的な要素 -->
  <circle cx="12" cy="10" r="1" fill="#1976d2"/>
